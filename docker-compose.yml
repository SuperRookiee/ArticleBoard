services:
  db:
    image: mysql:latest
    container_name: articleboard-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: board_db
      MYSQL_USER: articleboard
      MYSQL_PASSWORD: articleboard123
      MYSQL_ROOT_PASSWORD: root1234
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    container_name: articleboard-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/board_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: articleboard
      SPRING_DATASOURCE_PASSWORD: articleboard123
      SECRET: bXktYXJ0aWNsZWJvYXJkLXNlY3JldC1rZXktZm9yLWp3dC1zaWduaW5nLTIwMjY=
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
    container_name: articleboard-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  mysql_data:
